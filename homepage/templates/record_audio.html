<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory</title>
    <link rel="stylesheet" href="./web-recorder-style.css" />
  </head>
  <style>
    {
  box-sizing: border-box;
}
html,
body {
  min-height: 100vh;
  margin: 0;
  padding: 0;
}
body {
  font-family: Helvetica, Arial, sans-serif;
  color: #0d122b;
  display: flex;
  flex-direction: column;
  padding-left: 1em;
  padding-right: 1em;
}

li{
  text-align: left;
}

h1 {
  text-align: center;
  font-weight: 100;
}
header {
  border-bottom: 1px solid #0d122b;
  margin-bottom: 2em;
}
main {
  flex-grow: 2;
  text-align: center;
  max-width: 600px;
  margin: 0 auto;
}
.controls {
  text-align: center;
}
button {
  font-size: 18px;
  font-weight: 200;
  padding: 1em;
  width: 200px;
  background: transparent;
  border: 4px solid #f22f46;
  border-radius: 4px;
  transition: all 0.4s ease 0s;
  cursor: pointer;
  color: #f22f46;
  margin-bottom: 2em;
}
button:hover,
button:focus {
  background: #f22f46;
  color: #fff;
}
#recordings {
  list-style-type: none;
  text-align: center;
  padding: 0;
  max-width: 600px;
  margin: 0 auto 2em;
  border-bottom: 1px solid #0d122b;
}
#recordings li {
  display: flex;
  flex-direction: column;
  margin-bottom: 1em;
}
#recordings audio {
  border-radius: 4px;
  margin: 0 auto 0.5em;
}
a {
  color: #0d122b;
}
.error {
  color: #f22f46;
  text-align: center;
}
footer {
  border-top: 1px solid #0d122b;
  text-align: center;
}
<!--==================================-->

.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}

  </style>
    <script src="{% static 'js/audio_record.js' %}"></script>
  <body>
    <header>
      <h1>Memory</h1>
    </header>
    <main>
      <div class="controls">
        <button type="button" id="mic">Get Microphone</button>
        <button type="button" id="record" hidden>Record</button>

      </div>
       <input  id="ground_truth" type="text">
      <ul id="recordings"></ul>
      <div id="predictions">
        <h1>Prediction</h1>
        <ol></ol>
      </div>
      <h1>Existing Memories</h1>
      <table class="tg">
      <thead>
        <tr>
          <th class="tg-9rbh">Ground Truth</th>
          <th class="tg-9rbh">Count</th>
        </tr>
      </thead>
      <tbody>
      {% for el in all_memories_list %}
        <tr>
          <td class="tg-0pky">{{el.ground_truth}}</td>
          <td class="tg-0pky">{{el.count}}</td>

        </tr>
      {% endfor %}
      </tbody>
      </table>
    </main>

   <script>


  </script>
    <script>

    </script>

  </body>
</html>
